<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="./stylebubble.css">
</head>
<body>  
    <!-- <h1>hello</h1> -->
    <div class="main">
        <div class="panel">
            <div class="player">
                <div class="ele">
                    <h2>Hit</h2>
                    <div id="hit" class="box"></div>
                </div>
                <div class="ele">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">5</div>
                </div>
                <div class="ele">
                    <h2>Score</h2>
                    <div id="scorecard" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="./bubbleproject.js"></script>
</body>
</html>
